<style>
    body {
        width: 100%;
        height: 100%;

        margin: 0;
        padding: 0;

        background-color: black;
        overflow: hidden;
    }

    #stars {
        position: absolute;

        width: inherit;
        height: inherit;

        background-image: url('assets/background.png');
        background-size: 300% 300%;
        background-position: center;

        animation-duration: 8s;
        animation-name: animstars;
        animation-iteration-count: infinite;
        animation-timing-function: cubic-bezier(0,0,0,1);
    }

    @keyframes animstars {
        from {
            background-size: 300% 300%;
        }

        to {
            background-size: 100% 100%;
        }
    }

    #spaceship {
        position: absolute;

        top: -80px;
        left: -125px;

        transform: scale(-0.2, 0.2) rotate(-20deg);

        animation-duration: 8s;
        animation-name: animspaceship;
        animation-iteration-count: infinite;
    }

    @keyframes animspaceship {
        0% {
            top: -80px;
            left: -125px;

            transform: scale(-0.2, 0.2) rotate(-20deg);
        }

        50% {
            top: 70%;
            left: 80%;

            transform: scale(-1.5, 1.5) rotate(-20deg);
        }

        100% {
            top: 150%;
            left: 200%;
        }
    }

    .wing {
        position: relative;

        height: 20px;
        width: 120px;

        background-color: #dddddd;
        border-radius: 45px;
    }

    .wing-small {
        width: 100px;
        height: 15px;
        margin: 10px 0;
        left: -40px;
    }

    .saucer {
        position: absolute;
        top: 0;
        top: -20px;
        left: -130px;

        width: 120px;
        height: 120px;

        background-image: radial-gradient(circle at center, #666666 0, #dddddd 100%);
        border-radius: 100%;
    }
</style>

<body>
    <div id="stars"></div>
    <div id="spaceship">
        <div class="wing"></div>
        <div class="wing wing-small"></div>
        <div class="wing"></div>
        <div class="saucer"></div>
    </div>
</body>
