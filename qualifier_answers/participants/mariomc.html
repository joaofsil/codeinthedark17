<body>
  <div class="wrapper">
    <img src="assets/background.png" />
    <div class="ship">
      <div class="ship-body"></div>
      <div class="engine" id="engine1"></div>
      <div class="engine" id="engine2"></div>
      <div class="engine" id="engine3"></div>
    </div>
  </div>
  <style>
  @keyframes zoomout {
  from {
    transform: scale(5);
  }
  to {
    transform: scale(1);
  }
}


@keyframes fly {
  from {
    transform: translate(-100%, -100%) scale(1) rotate(25deg);
    left: 0;
    top: 0;
  }

  to {
    transform: translate(-100%, -100%) scale(4) rotate(25deg);
    left: 220%;
    top: 220%;
  }
}

.wrapper {
  /*width: calc(960px / 2);
  height: calc(540px / 2);*/
  position: relative;
  overflow: hidden;
  background-color: black;
  width: 100%;
  height: 100%;
  margin-left: auto;
  margin-right: auto;
}

img {
  position: absolute;
  top: 0;
  left: 0;
  transform-origin: 0 0;
  width: 100%;
  animation: 10s cubic-bezier(0.23, 1, 0.32, 1) zoomout infinite;
}

.ship {
  width: 10%;
  height: 10%;
  position: absolute;
  border-radius: 50%;
  animation: 10s ease-out fly infinite;
}

.engine {
  background-color: rgba(255,255,255,.2);
  position: absolute;
  height: 31%;
  border-radius: 50%;
  overflow: hidden;
  width: 100%;
}

.ship-body {
  background-color: rgba(255,255,255,.4);
  box-shadow: -2px 2px rgba(255,255,255,.2);
  width: 100%;
  height: 100%;
  position: relative;
  border-radius: 50%;
}

.engine:before,
.engine:after {
  content: '';
  display: block;
  width: 100%;
  height: 100%;
  background-color: inherit;
  opacity: .5;
  border-radius: inherit;
  left: 0;
  position: absolute;
}

.engine:before {
  top: -20%;
}

.engine:after {
  top: 20%;
}

#engine1 {
  top:0;
  left: -25%;
}

#engine2 {
  width: 75%;
  top: 50%;
  transform: translateY(-50%);
  left: -50%;
}

#engine3 {
  width: 100%;
  bottom: 0;
  left: -25%;
}
  </style>
</body>
